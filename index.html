<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Открытие смены</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class='header'>
      <div class="header-logo">
        <img src="logo_yota.svg" alt="YOTA">
      </div>
      <div class="work-links">
        <a class="crm" target="_blank" href="https://tpcrm.yotateam.com">CRM</a>
        <a class="hotline" target="_blank"
          href="https://www.yota.ru/hotline-retail">Hotline</a>
        <a class="tables"
          href="https://docs.google.com/spreadsheets/d/1NzylgflxeRipP5cMJOtD2PywmbhLs2cvb9yEmC9vMzA/edit?pli=1#gid=0" target="_blank">Ежедневный отчет
        </a>
        <a class="location" target="_blank"
          href="https://cc-gis.yotateam.com/Account/LogOn?ReturnUrl=%2f">Yota Gis</a>
      </div>
    </header>
    <div class="container">
      <div class="list"></div>
      <template id="checklist-template">
        <div class="checklist-item">
          <label>
            <span></span>
            <input class="checkbox" type="checkbox" name="" value="">
          </label>
          <button class="delete-button" type="button" name="button"></button>
        </div>
      </template>
      <form class="input-text"  method='post'>
        <input type="text" name="new-task" placeholder="Новая задача..." required>
        <button class='submit-button' type="submit" name="button">Новая задача</button>
      </form>
    </div>

    <script type="text/javascript" src="index.js">
    </script>
  </body>
</html>

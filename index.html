<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Открытие смены</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class='header'>
      <div class="header-logo">
        <img src="logo_yota.svg" alt="">
      </div>
    </header>
    <div class="container">
      <div class="list"></div>
      <template id="checklist-template">
        <div class="checklist-item">
          <label>
            <span></span>
            <input class="checkbox" type="checkbox" name="" value="">
          </label>
          <button class="delete-button" type="button" name="button"></button>
        </div>
      </template>
      <form class="input-text" action='https://www.yota.ru' method='post'>
        <input type="text" name="new-task" placeholder="Новая задача..." required>
        <button class='submit-button' type="submit" name="button">Новая задача</button>
      </form>
      <div class="message">
        <p>Все задачи выполнены</p>
      </div>
    </div>

    <script type="text/javascript" src="index.js">
    </script>
  </body>
</html>
